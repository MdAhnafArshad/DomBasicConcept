<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <h1 id="title">Button disabled.</h1>
    <br>
    <input id="inputFiend" type="text" width="50px" height="30px">
    <button id="btnDelete" type="button"  class="btn btn-danger" disabled>Delete</button>
    

    <!-- my js file -->
    <script>

         document.getElementById('inputFiend').addEventListener('keyup', function(event){
            const Btn = document.getElementById('btnDelete')
            const h1 = document.getElementById('title')
            if(event.target.value === 'delete'){
                Btn.removeAttribute('disabled')
                Btn.addEventListener('click', function(){
                    h1.style.display = 'none'
                })
            }else{
                Btn.setAttribute('disabled', true)
            }
         })
       
    </script>
    <script src="todo.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
